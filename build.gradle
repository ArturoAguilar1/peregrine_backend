plugins {
    id 'java'
}

group 'com.peregrineteam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

task run(type: JavaExec) {
    main = 'com.peregrineteam.peregrine_backend.Main'
    classpath = sourceSets.main.runtimeClasspath
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.vertx:vertx-core:3.8.5'
    compile 'io.vertx:vertx-web:3.8.5'
    compile 'io.vertx:vertx-pg-client:3.8.5'
    compile 'io.vertx:vertx-rx-java2:3.8.5'
}
